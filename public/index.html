<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Testing</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <p class="display-3 text-center">Task Runner</p>
        </div>
    </header>
    <div class="container">
        <div class="input-group mb-3 ">
            <input type="text" class="form-control border border-secondary" placeholder="Enter a task" aria-label="Enter a task" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-primary btn-lg rounded" type="button">Add</button>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="todo" id="todo">
        </ul>
        <ul class="todo" id="completed"></ul>
    </div>
</body>

</html>
