<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Testing</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <p class="display-3 text-center">Task Runner</p>
        </div>
    </header>
    <div class="container">
        <div class="input-group mb-3 ">
            <input type="text" class="form-control border border-secondary" placeholder="Enter a task" aria-label="Enter a task" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-primary btn-lg rounded" type="button">Add</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="display-4 text-center">Tasks</p>
                <ul class="todo list-group" id="todo">
                </ul>
            </div>
            <div class="col-md-6">
                <p class="display-4 text-center">Completed</p>
                <ul class="todo list-group" id="completed">
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
